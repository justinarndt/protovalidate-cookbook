site_name: Protovalidate Patterns Cookbook
site_description: A practical guide to Protocol Buffer validation patterns with protovalidate
site_author: Justin Arndt
site_url: https://justinarndt.github.io/protovalidate-cookbook

repo_name: justinarndt/protovalidate-cookbook
repo_url: https://github.com/justinarndt/protovalidate-cookbook

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Overview: getting-started/overview.md
    - Quick Start: getting-started/quickstart.md
  - Patterns:
    - String Validation: patterns/strings.md
    - Numeric Constraints: patterns/numbers.md
    - Enum Validation: patterns/enums.md
    - Message-Level Rules: patterns/messages.md
    - Custom CEL Rules: patterns/custom-cel.md
  - Reference:
    - Error Handling: reference/error-handling.md
    - Troubleshooting: reference/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/justinarndt
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/justinarndt

